<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="./img/favicon.ico">
   <title>Weather widget</title>
</head>

<body>

   <div class="mask">

      <img src="img/Spin-1s-200px.gif" alt="Loading" width="200" height="200">

   </div>

   <div class="wrapper">

      <input class="search" type="text" placeholder="Search...">

      <div class="container">

         <h1 class="city">

            Kyiv

         </h1>

         <p class="celsium">

            28ยบ

         </p>

         <p class="description">

            Night Stars

         </p>

         <div class="stats">

            <div class="stats-block">

               <div class="img">

                  <img src="img/wind.svg" alt="wind">

               </div>

               <p class="wind">26 m/s</p>

            </div>

            <div class="stats-block">

               <div class="img">

                  <img src="img/cloud.svg" alt="cloud">

               </div>

               <p class="cloudiness">83 %</p>

            </div>

            <div class="stats-block">

               <div class="img">

                  <img src="img/water.svg" alt="water">

               </div>

               <p class="humidity">93%</span>

            </div>

         </div>

         <img class="main-img" src="/img/storm.svg" alt="sunny">

      </div>


   </div>

   <script src="main.js"></script>

</body>

</html>
